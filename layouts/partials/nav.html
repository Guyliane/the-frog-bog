<div>
    <nav id="nav" class="flex justify-center items-center space-x-5 mt-5">
    {{ range .Site.Menus.main }}
      {{ $icon := printf "<i data-feather=\"%s\"></i>" .Pre }}
      {{ $text := print $icon " " .Name | safeHTML }}
      <a class="nav-link flex flex-col items-center" href="{{ .URL }}">{{ $text }}</a>
    {{ end }}
    </nav>
</div>
